{% block botcontent %}
<div class="col-lg-12">
    <div class="panel panel-default">
            <div class="panel-heading">
            <div class="row">
                <div class='col-lg-4'>    
                    <div class="form-group">

                            <label>{% trans "From Date" %}: </label>

                        <div class='input-group date' id='fromdatepicker'>

                            <input type='text' class="form-control" data-date-format="YYYY/MM/DD" />

                            </span>
                        </div>
                    </div>
                </div>

                    <div class="form-group">
                        <button class="btn btn-success" id="date-search" type="button">{% trans "Search" %}</button>
                    </div>

            </div>

                  <div class="tab-content">

    <!-- /.panel -->
</div>
                <!-- /.col-lg-12 -->

{% block morescript %}
<script src="{%static "js/plugins/dataTables/jquery.dataTables.js" %}"></script>
<script src="{%static "js/plugins/dataTables/dataTables.bootstrap.js" %}"></script>
<script src="{% static "bower_components/bootstrap3-dialog/dist/js/bootstrap-dialog.js" %}">

</script>
<script src="{% static "bower_components/jsrender/jsrender.min.js" %}"></script>
<script src="{%static "bower_components/summernote/dist/summernote.min.js" %}"></script>
<script src="{%static "bower_components/bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js" %}"></script>
<script src="{%static "bower_components/bootstrap-datetimepicker/src/js/locales/bootstrap-datetimepicker.es.js" %}"></script>
<script>
    window.TTS = window.TTS || {}
    TTS.forms = TTS.forms || {}   

    TTS.forms.assignedstudentresource = function(data){
        var headers = [
                { "title": "{% trans "Sl No." %}",
                  "class": "text-center" ,
                  "data" :"slno"
                },
                { "title": "{% trans "Title" %}",
                  "data" :"title"
                },
                { "title": "{% trans "Date" %}",
                  "data" :"date"
                },
                { "title": "{% trans "Type" %}" ,
                  "data" :"type"
                },
            ];
        var dataset = [];
        var count = 0
        for(var i in data){
            var t = [];
            t.DT_RowId = data[i].id;
            t.slno=++count;
            t.title=data[i].resourcetitle;
            t.date=data[i].createddate;
            t.type=data[i].resourcetype;
            dataset.push(t);
        }

        $('#resource-list').dataTable({
            "data":     dataset,
            "columns":  headers
        });
    };

$(document).ready(function(){
    $.ajax({
        "url":"/api/admin/assignedresourcelist/?format=json",
        "type":"GET"
    }).done(function(data){
        TTS.forms.assignedstudentresource(data);
    });
    $('.resourcelist').on('click','tr',function(e){
        e.stopPropagation();
        window.location = 'viewassignresource.php?assignedid='+this.id;
    });
    $('#fromdatepicker').datetimepicker({
        pickTime: true
    });
    $('#todatepicker').datetimepicker({
        pickTime: true
    });
    /*$("#fromdatepicker").on("dp.change",function (e) {
       $('#todatepicker').data("DateTimePicker").setMinDate(e.date);
    });
    $("#todatepicker").on("dp.change",function (e) {
       $('#fromdatepicker').data("DateTimePicker").setMaxDate(e.date);
    });*/

    $('#date-search').click(function(){
        //alert($("#fromdatepicker input").val());
        var fromdate = $("#fromdatepicker input").val();
        var todate = $("#todatepicker input").val();
        $.ajax({
            "url":"/api/admin/assignedresourcelist/?fdate="+fromdate+"&tdate="+todate+"&format=json",
            "type":"GET"
        }).done(function(data){
            TTS.forms.assignedstudentresource(data);
        });
    });

});

</script>
{% endblock morescript %}
