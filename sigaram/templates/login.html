{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block topcontent %}

{% block botcontent %}
<form action="{% url "mysite_login" %}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <input class="btn btn-default" type="submit" value="Login" />
</form>
{% endblock botcontent %}
